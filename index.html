<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathematics Portal - FYJC</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="welcome-header">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="welcome-text">
        <h1>Mathematics Portal</h1>
        <p>Elphinstone College - Standard 11 Science</p>
      </div>
    </header>

    <!-- Instruction -->
    <div class="instruction-banner">
      <p>Click on any section below to view it.</p>
    </div>

    <!-- Section 1: Mathematics Tests -->
    <h2 class="section-title">Mathematics Tests</h2>
    <div class="subject-list" id="math-tests">
      <div class="subject" data-url="https://mathematics-test-all.vercel.app/">
        <i class="fas fa-pencil-alt icon"></i>
        <h3>All Mathematics Tests</h3>
      </div>
    </div>

    <!-- Section 2: Mathematics Videos -->
    <h2 class="section-title">Mathematics Videos (Board Preparation)</h2>
    <div class="subject-list" id="math-videos">
      <div class="subject" data-url="https://mathematics-video-all-b.vercel.app/">
        <i class="fas fa-video icon"></i>
        <h3>Board Preparation Videos</h3>
      </div>
    </div>

    <!-- Iframe container -->
    <div class="iframe-container">
      <iframe id="contentFrame" src=""></iframe>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
